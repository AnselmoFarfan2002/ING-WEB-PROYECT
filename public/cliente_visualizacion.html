<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualizacion</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/cliente_visualizacion.css">  
  </head>

  <script src="https://kit.fontawesome.com/041123afa1.js" crossorigin="anonymous"></script>

  <style type="text/css">
    #contenido{
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #formulario form{
      width: 100%;
    }
		.row{
			display: flex;
			align-items: center;
			padding: 8px;
			color: #0A1129;
			border-bottom: 1px solid #91959E;
		}
		#emote-cabeza{
			font-size: 6em;
		}
  </style>
  
  <body style="background: url('images/fondo.jpg') no-repeat center center fixed; background-size: cover; min-height: 100vh;">
    <div id="contenido">
      <div id="sub_contenido">   
        <div id="data-general">
          <form action="editar-datos" method="post" class="form">

              <div class="foto">
                <img src='' name="photo" readonly>
              </div>

            <h1 class="titulo-pagina text-center mb-3"><b>Mis datos de usuario</b></h1>
  
            <div class="row">
              <label for="name" class="col-sm-4 col-form-label">Nombres</label>
              <div class="col-sm-8">
                <input value="" name="name" type="text" readonly class="form-control">
              </div>
            </div>
  
            <div class="row">
              <label for="surname" class="col-sm-4 col-form-label">Apellidos</label>
              <div class="col-sm-8">
                <input value="" name="surname" type="text" readonly class="form-control">
              </div>
            </div>
  
            <div class="row">
              <label for="user" class="col-sm-4 col-form-label">Usuario</label>
              <div class="col-sm-8">
                <input value="" name="user" type="text" readonly class="form-control">
              </div>
            </div>
  
            <div class="row">
              <label for="ruc" class="col-sm-4 col-form-label">RUC</label>
              <div class="col-sm-8">
                <input value="" name="ruc" type="text" readonly class="form-control">
              </div>
            </div>
  
            <div class="row">
              <label for="email" class="col-sm-4 col-form-label">Email
                <abbr title="El correo electrónico no puede ser cambiado"><i class="fa-solid fa-circle-info alert-warning"></i></abbr>
              </label>
              <div class="col-sm-8">
                <input value="" name="email" type="email" readonly class="form-control">
              </div>
            </div>
  
            <div class="row">
              <label for="cell" class="col-sm-4 col-form-label">Celular</label>
              <div class="col-sm-8">
                <input value="" name="cell" type="text" readonly class="form-control">
              </div>
            </div>
  
            <div class="btn-control-general d-flex justify-content-center">
              <button type="button" class="btn btn-danger my-3 mx-2" onclick="enable_edit()"><i class="fa-solid fa-pen-to-square"></i> Editar datos</button>						
              <a class="btn btn-secondary my-3 mx-2" href=""><i class="fa-solid fa-circle-chevron-left"></i> Cerrar sesión</a>
            </div>

          </form>
        </div> 
      </div>
    </div>
  </body>

</html>
